name: yandex_mapkit
description: A Flutter plugin for integrating Yandex.MapKit in Android and iOS applications.
version: 3.0.3
homepage: https://github.com/Unact/yandex_mapkit

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.8.0"

dependencies:
  flutter_plugin_android_lifecycle: ^2.0.6
  equatable: ^2.0.3
  collection: ^1.15.0
  freezed_annotation: ^2.0.3
  json_annotation: ^4.6.0
  flutter:
    sdk: flutter

dev_dependencies:
  pedantic: ^1.11.0
  freezed: ^2.0.5
  build_runner: ^2.2.0
  json_serializable: ^6.3.1

flutter:
  plugin:
    platforms:
      android:
        package: com.unact.yandexmapkit
        pluginClass: YandexMapkitPlugin
      ios:
        pluginClass: YandexMapkitPlugin
